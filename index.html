<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Logger</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head> 
<body>
    <a href="/"><h1>Movie Logger</h1></a>
    <button id="addMovieButton">Add New Movie</button>
    <div class="movies" id="movies"></div>
    <div class="addArea" id="addArea">
        <div class="search">
            <form action="#" id="addForm">
                <input placeholder="Search Movies" id="searchBar" class="searchbar" autocomplete="off">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="movies" id="searchMovies"></div>
    </div>
</body>
</html>
